<div ng-repeat="result in results">
  <h4>
    <a ui-sref="root.view({uri: result.uri})">{{ result.extracted.content[0].data.visitTag }}</a>
  </h4>
  <div>User experience: {{ result.extracted.content[0].data.userExperience }}</div>
  <div class="matches">
    <div class="match" ng-repeat="match in result.matches">
      <em ng-repeat="text in match['match-text'] track by $index">
        <span ng-class="{ highlight: !!text.highlight }">{{ text.highlight || text }}</span>
      </em>
    </div>
  </div>
  <hr/>
</div>
